@(title: String)(content: Html)(implicit lang:Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))' type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="@routes.Application.index()" class="navbar-brand"> @Messages("application.name")</a>
                </div>
                <div class="collapse navbar-collapse">
               
	                    	<form class="navbar-form navbar-right" role="search">
        						<div class="form-group">
          							<input type="text" class="form-control" placeholder="Search">
        						</div>
        						<button type="submit" class="btn">
        							<span class="glyphicon glyphicon-search"></span>
								</button>
      					
                </div>
            </div>
        </div>

        <div class="container">
            @content
            @debug()
        </div>       
    </body>
</html>
